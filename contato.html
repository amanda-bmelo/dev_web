    <main class="container">

        <section class="mt-5">
            <h2 class="pb-4 mb-4 border-bottom">
                Redes sociais
            </h2>
            <div class="row d-inline-flex mb-4">
                <a href="http://lattes.cnpq.br/0051460077973814"><img class="icon ml-3 mr-3" src="/assets/images/lattes.png" alt="lattes"></a>

        <section class="mt-5">
            <h2 class="pb-4 mb-4 border-bottom">
                Me envie uma mensagem!
            </h2>
            <div class="modal-body">
                <form action="">
                   <fieldset class="form-group">
                      <legend class="font-weight-bold">Formulário</legend>
 
                      <div class="form-group row">
                         <label for="nome" class="col-form-label col-lg-2">Nome</label>
                         <div class="col-lg-10">
                            <input type="text" name="nome"
                                   class="form-control" 
                                   placeholder="Nome completo" id="nome" >
                         </div>
                      </div>
                      <div class="form-group row">
                         <label class="col-form-label col-lg-2">Grau</label>
                         <div class="col-lg-10" style="padding-top: 7px;">
                            <div class="form-check form-check-inline">
                               <input type="radio" id="professor" name="grau" 
                                      value="P" class="form-check-input">
                               <label for="professor" class="form-check-label">
                                  Professor
                               </label>       
                            </div>
                            <div class="form-check form-check-inline">
                               <input type="radio" id="pos-doc" name="grau" 
                                      value="PD" class="form-check-input">
                               <label for="pos-doc" class="form-check-label">
                                  Pós-Doutorado
                               </label>       
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" id="doc" name="grau" 
                                       value="D" class="form-check-input">
                                <label for="doc" class="form-check-label">
                                   Doutorado
                                </label>       
                             </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" id="mestrado" name="grau" 
                                       value="M" class="form-check-input">
                                <label for="mestrado" class="form-check-label">
                                   Mestrado
                                </label>       
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" id="graduacao" name="grau" 
                                       value="G" class="form-check-input">
                                <label for="graduacao" class="form-check-label">
                                    Graduação
                                </label>       
                            </div>
                         </div>
                      </div>

                      <div class="form-group row">
                         <label for="email" class="col-form-label col-lg-2">Email</label>
                         <div class="col-lg-10">
                            <input type="text" id="email" name="email"
                                   class="form-control" placeholder="Seu email">
                                
                         </div>
                      </div>

                      <div class="form-group row">
                         <label for="mensagem" class="col-form-label col-lg-2">Mensagem</label>
                         <div class="col-lg-10">
                            <textarea class="form-control" id="mensagem" rows="3" placeholder="Como posso te ajudar? ;)"></textarea>
                         </div>
                      </div>
                   </fieldset>
                   
 
                   <div class="form-group row">
                      <div class=" col-lg-10 offset-lg-2">
                         <button type="button" class="btn btn-outline-primary" data-dismiss="modal">
                            Enviar
                         </button>
                      </div>
                   </div>
                </form>
             </div>
        </section>
